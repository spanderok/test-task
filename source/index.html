<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
	</head>
	<body>
		<div class="container">
			<form>
				<fieldset>
					<label for="FName"><b>First name</b></label>
					<input type="text" name="FName" id="FName" />
				</fieldset>
				<fieldset>
					<label for="LName"><b>Last name</b></label>
					<input type="text" name="LName" id="LName" />
				</fieldset>
				<fieldset>
					<label for="Email"><b>Email</b></label>
					<input type="email" name="Email" id="Email" />
				</fieldset>
				<fieldset>
					<label for="Phone"><b>Phone number</b></label>
					<input type="tel" name="Phone" id="Phone" />
				</fieldset>
				<fieldset>
					<label><b>Sex</b></label>
					<label for="Male">
						Male
						<input type="radio" name="Sex" id="Male" value="Male" />
					</label>
					<label for="Female">
						Female
						<input type="radio" name="Sex" id="Female" value="Female" />
					</label>
				</fieldset>
				<fieldset id="Skills">
					<label><b>Skills</b></label>
					<label for="HTML">
						HTML
						<input class="checkbox" type="checkbox" name="Skills" id="HTML" value="HTML" />
					</label>
					<label for="CSS">
						CSS
						<input class="checkbox" type="checkbox" name="Skills" id="CSS" value="CSS" />
					</label>
					<label for="JavaScript">
						JavaScript
						<input class="checkbox" type="checkbox" name="Skills" id="JavaScript" value="JavaScript" />
					</label>
					<label for="AJAX">
						AJAX
						<input class="checkbox" type="checkbox" name="Skills" id="AJAX" value="AJAX" />
					</label>
				</fieldset>
				<fieldset >
					<label for="Department"><b>Department</b></label>
					<select  id="Department" multiple>
						<option id="FrontEnd" value="FrontEnd">Front End</option>
						<option id="Sitecore" value="Sitecore">Sitecore</option>
						<option id="SalesForce" value="SalesForce">SalesForce</option>
						<option id="Sharepoint" value="Sharepoint">Sharepoint</option>
					</select>
				</fieldset>
				<fieldset>
					<button type="button" id="button" >Submit</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
